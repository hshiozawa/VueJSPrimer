<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>はじめての Vue.js</title>
</head>

<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="fruits-component">
    <ol>
        <fruits-item-name v-for="fruit in fruitsItems" :key="fruit.name" :fruits-item="fruit"></fruits-item-name>
    </ol>
</div>

<script>
    Vue.component('fruits-item-name', {
        props: {
            fruitsItem: {
                type: Object,
                required: true
            }
        },
        template: '<li>{{fruitsItem.name}} です</li>'
    });

    new Vue({
        el: '#fruits-component',
        data: {
            fruitsItems: [
                {
                    name: 'りんご'
                },
                {
                    name: 'さくらんぼ'
                },
                {
                    name: 'スイカ'
                }
            ]
        }
    });
</script>

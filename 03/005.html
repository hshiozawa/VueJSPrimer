<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>はじめての Vue.js</title>
</head>


<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="fruits-list">
    <fruits-list-title></fruits-list-title>
    <fruits-list-title-const></fruits-list-title-const>
</div>

<script>
    const FruitsListTitle = Vue.extend({
        template: '<h1>フルーツ一覧</h1>'
    });

    new Vue({
        el: '#fruits-list',
        components: {
            'fruits-list-title': {
                template: '<h1>フルーツ一覧</h1>'
            },
            'fruits-list-title-const': FruitsListTitle
        }
    });
</script>

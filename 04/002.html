<!DOCTYPE html>
<meta charset="utf-8">

<script src="https://unpkg.com/vue@2.5.17"></script>
<script src="https://unpkg.com/vue-router@3.0.1"></script>

<div id="app">
    <router-link :to="{name: 'user', params: {userId: 123}}">ユーザー ID</router-link>
    <router-view></router-view>
</div>

<script>
    const router = new VueRouter({
        routes: [
            {
                path: '/user/:userId',
                name: 'user',
                component: {
                    template: '<div>ユーザー ID は {{ $route.params.userId }} です。</div>'
                }
            }
        ]
    });

    const app = new Vue({
        router: router
    }).$mount('#app');
</script>

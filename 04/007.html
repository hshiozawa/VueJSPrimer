<!DOCTYPE html>
<meta charset="utf-8">
<title>Vue.js の SPA サンプルアプリケーション</title>

<script src="https://unpkg.com/vue@2.5.17"></script>
<script src="https://unpkg.com/vue-router@3.0.1"></script>

<div id="app">
    <router-view></router-view>
</div>

<script>
    const A = Vue.extend({
        template: '<div>Page A</div>'
    });
    const C = Vue.extend({
        template: '<div>Page C</div>'
    });
    const router = new VueRouter({
        routes: [
            {
                path: '/a',
                component: A,
                alias: '/b'
            },
            {
                path: '/c',
                component: C,
                alias: ['/d', '/e']
            }
        ]
    });

    const app = new Vue({
        router: router,
    }).$mount('#app');
</script>

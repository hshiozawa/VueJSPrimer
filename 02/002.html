<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>はじめての Vue.js</title>
</head>


<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
    <p>
        {{ name }}
    </p>
    <button @click="greet">あいさつする</button>
</div>

<script>
    const vm = new Vue({
        data: {
            name: "taro"
        },
        methods: {
            greet: () => {
                alert("Hello, " + this.name);
            }
        }
    });
    vm.$mount("#app");
</script>

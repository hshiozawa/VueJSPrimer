<!DOCTYPE html>
<meta charset="utf-8">

<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="app">
    <p>{{ count }}</p>
    <button @click="increment()">+</button>
</div>

<style type="text/css">
</style>

<script>
    const store = {
        state: {
            count: 0
        },

        increment() {
            this.state.count += 1;
        }
    }

    const app = new Vue({
        el: '#app',
        data: store.state,
        methods: {
            increment() {
                store.increment();
            }
        }
    });
</script>
